<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILY AI</title>
    <style>
        /* This is your favorite CSS - I have not changed a single line */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #303030;
        }
        .lily {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #303030;
        }
        #input-area {
            display: flex;
            padding: 15px;
            background-color: #f0f0f0;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }
        button {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages">
        <div class="message lily">Hello! I am LILY. How can I help you today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const messageContainer = document.getElementById('messages');
        const userText = inputField.value.trim();

        if (!userText) return;

        // Display user message
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.innerText = userText;
        messageContainer.appendChild(userDiv);
        inputField.value = '';
        messageContainer.scrollTop = messageContainer.scrollHeight;

        try {
            // Updated to point to your LOCAL server
            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    user_input: userText, 
                    session_id: "student_session" 
                })
            });

            const data = await response.json();
            
            // Display LILY's response
            const lilyDiv = document.createElement('div');
            lilyDiv.className = 'message lily';
            lilyDiv.innerText = data.response;
            messageContainer.appendChild(lilyDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;

        } catch (error) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message lily';
            errorDiv.innerText = "LILY is offline. Check your CMD!";
            messageContainer.appendChild(errorDiv);
        }
    }

    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
