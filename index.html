<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILY AI</title>
    <style>
        /* YOUR FAVORITE UI STYLES - UNTOUCHED */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        /* THE LOGO HEADER */
        .header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }
        .header img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: white;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
            position: relative;
        }
        .user {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #303030;
            border-top-right-radius: 0;
        }
        .lily {
            align-self: flex-start;
            background-color: white;
            color: #303030;
            border-top-left-radius: 0;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            align-items: center;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 15px;
        }
        button {
            background-color: #128c7e;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="LILY Logo">
        <span>LILY AI</span>
    </div>
    <div id="messages">
        <div class="message lily">Hello! I am LILY. I have loaded your Madras University syllabus. How can I help you with Java, Math, or Aptitude today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const messageContainer = document.getElementById('messages');
        const userText = inputField.value.trim();

        if (!userText) return;

        // Display user message
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.innerText = userText;
        messageContainer.appendChild(userDiv);
        inputField.value = '';
        messageContainer.scrollTop = messageContainer.scrollHeight;

        try {
            // Updated to point to your LOCAL server running on CMD
            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    user_input: userText, 
                    session_id: "student_session" 
                })
            });

            const data = await response.json();
            
            // Display LILY's response
            const lilyDiv = document.createElement('div');
            lilyDiv.className = 'message lily';
            lilyDiv.innerText = data.response;
            messageContainer.appendChild(lilyDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;

        } catch (error) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message lily';
            errorDiv.innerText = "Error: LILY is offline. Make sure your Command Prompt is running!";
            messageContainer.appendChild(errorDiv);
        }
    }

    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
