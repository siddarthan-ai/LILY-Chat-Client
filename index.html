<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILY AI - Academic Tutor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 90%; max-width: 600px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; height: 80vh; margin-top: 20px; overflow: hidden; }
        #messages { flex: 1; padding: 20px; overflow-y: auto; border-bottom: 1px solid #ddd; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 18px; max-width: 80%; line-height: 1.4; }
        .user { align-self: flex-end; background-color: #007bff; color: white; border-bottom-right-radius: 2px; }
        .lily { align-self: flex-start; background-color: #e9ecef; color: #333; border-bottom-left-radius: 2px; }
        #input-area { display: flex; padding: 15px; background: #fff; }
        input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 25px; outline: none; font-size: 16px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #0056b3; }
        .header { background: #007bff; color: white; padding: 15px; width: 100%; text-align: center; font-size: 1.2rem; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">LILY AI: Madras University Semester II Tutor</div>

<div id="chat-container">
    <div id="messages">
        <div class="message lily">Hello! I am LILY, your personal tutor. How can I help you with Java, Math, or Aptitude today?</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask about JVM, Fourier Series, HCF...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const messageContainer = document.getElementById('messages');
        const userText = inputField.value.trim();

        if (!userText) return;

        // Display user message
        const userDiv = document.createElement('div');
        userDiv.className = 'message user';
        userDiv.innerText = userText;
        messageContainer.appendChild(userDiv);
        inputField.value = '';
        messageContainer.scrollTop = messageContainer.scrollHeight;

        try {
            // CONNECTING TO LOCAL CMD SERVER
            const response = await fetch('http://127.0.0.1:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    user_input: userText,
                    session_id: "student_session_01" 
                })
            });

            const data = await response.json();
            
            // Display LILY's response
            const lilyDiv = document.createElement('div');
            lilyDiv.className = 'message lily';
            lilyDiv.innerText = data.response;
            messageContainer.appendChild(lilyDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;

        } catch (error) {
            console.error('Error:', error);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message lily';
            errorDiv.innerText = "Error: I can't reach the server. Make sure your CMD is running uvicorn!";
            messageContainer.appendChild(errorDiv);
        }
    }

    // Allow Enter key to send message
    document.getElementById('user-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
